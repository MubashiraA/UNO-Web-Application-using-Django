{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <title>Pending list</title>
  <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-beta/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.4.1/css/mdb.min.css">
    <link rel="stylesheet" href='{% static "style.css" %}'>

<body style="background-color: antiquewhite;">
    <main>
        <!--MDB Cards-->
        <div class="container">
            <h3><b>Pending List</b></h3>
            <div class="justify-content-md-center">
                {% for i in data %}  
                    <div class="card mt-2">
                        <div class="card-body">
                            <h4 class="card-title">Q :{{i.qn}}</h4>
                            {% if i.pic %}
                                <img  src="{{i.pic.url}}"
                                    alt="Card image cap" height="300px" width="300px">
                            {% endif %}
                            <h4 class="card-body">Answer :{{i.answer|linebreaks}}</h4>
                            <h4 class="card-body">Status :{{i.approval_status}}</h4>
                            <button><a href="{% url 'pendingupdate' i.id %}"> Update Status</a></button>                           
                        </div>
                    </div>
                {% endfor %}  
            </div>
        </div>
    </main>
</body>
</html>
