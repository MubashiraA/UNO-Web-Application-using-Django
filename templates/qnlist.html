<!DOCTYPE html>
<html lang="en">
<head>
  <title>qnlist</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container mt-3">
      {% for i in data %}  
      <div class="alert alert-success">
        {{i.qn}}
        <img src="{{i.pic.url}}" height="150px" width="150px">
        <button class="btn btn-success float-right"><a href="{% url 'addans' i.id %}" class="text-white">Answer post</a></button> 
        <button class="btn btn-success float-right"><a href="{% url 'answers' i.id %}" class="text-white">Answers</a></button> 

    </div>

  {% endfor %}  
</div>
</body>
</html>
